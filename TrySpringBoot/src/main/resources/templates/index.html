<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>入力画面</title>
</head>
<body>
<h1>DIパターン</h1>
<form method="POST" action="output.html"
 th:action="@{output}">

 >商品番号を入れてください </p>

</form>
</body>
</html>
